<div layout="row" layout-align="center">
    <h1 class="headline">PROJECTS</h1>
</div>

<section layout="row" flex="100" class="projects">
    <section class="project" layout-padding flex-xs="100" flex-sm="50" flex-md="50" flex-lg="25" flex-xl="25" ng-repeat="project in projects" ui-sref="projects.details({'id': project._id})">
        <img src="{{project.gallery.preview}}" alt="{{project.name}}"/>
        <p>{{project.name}}</p>
    </section>
</section>
